<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+RO:wght@100..400&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Formulário inocente</h1>
        <p> Escolha dois números:</p>
        <form id='form-numeros'>
            <input type="number" id='numero-um' required placeholder="Número um" />
            <input type="number" id='numero-dois' required placeholder="Número dois" />
            <button type="submit">Enviar</button>
        </form>
        <p class="success-message"></p>
        <p class="error-message"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
